<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    input#name:invalid:focus,
    input#email:invalid:focus,
    input#dob:invalid:focus {
      border: 1px solid red;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-f3f4f6">
  <div class="container bg-white shadow-xl rounded-lg w-full sm:w-96 py-6 my-5">
    <form id="user-form" class="w-full px-4 sm:px-8">
      <h1 class="text-2xl font-bold text-center text-343a40 mb-5">Registration Form</h1>

      <div class="flex flex-col space-y-4">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required class="border rounded-lg p-2">

        <label for="email">E-Mail ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-Mail ID" required class="border rounded-lg p-2">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required class="border rounded-lg p-2">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required class="border rounded-lg p-2">

        <div class="flex items-center space-x-2">
          <input type="checkbox" id="t&c" name="t&c">
          <label for="t&c">Accept Terms & Conditions</label>
        </div>

        <button type="submit" class="w-full bg-4c6ef5 text-white shadow-md rounded-lg p-2 mt-4">Submit</button>
      </div>
    </form>
  </div>

  <div class="entries bg-white shadow-lg rounded-lg w-full sm:w-150 p-6">
    <div class="mx-auto">
      <h2 class="flex font-bold text-2xl justify-center align-middle text-343a40">Entries</h2>
      <div id="user-entries">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>E-Mail ID</th>
              <th>Password</th>
              <th>DoB</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
